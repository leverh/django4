{% extends "base.html" %}

{% block content %}
<div class="rec-create">
  <h2>Create Recipe</h2>
  <form class="recipe-create-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="create-btn" type="submit">Create Recipe</button>
  </form>
</div>

{% endblock %}
