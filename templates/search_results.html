{% extends "base.html" %}

{% block content %}

    <div class="results-cont">
    <h2>Search Results</h2>
    {% if recipes %}
        <ul>
            {% for recipe in recipes %}
                <li>
                    <h2><a href="{% url 'recipe-detail' recipe.id %}">{{ recipe.headline }}</a></h2>
                    <p>{{ recipe.description }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No recipes found.</p>
    </div>
    {% endif %}
{% endblock %}
