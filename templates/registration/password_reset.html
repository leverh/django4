{% extends "../base.html" %}

{% block content %}
  <h2>Password Reset</h2>
  {% if email_sent %}
    <p>An email with password reset instructions has been sent to your email address.</p>
  {% else %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
  {% endif %}
{% endblock %}
