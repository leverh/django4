{% extends "../base.html" %}

{% block content %}
<div class="pass-change-cont container mt-5 flex-column centered-text">
  <h2 class="mb-5">Change Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
</div>
{% endblock %}
