{% extends "../base.html" %}

{% block content %}
<div class="pass-change-cont container mt-5 flex-column centered-text">
  <h2 class="mb-5">Change Password</h2>
  <p>Please fill in the following fields to change your password:</p>
  <form class="pass-change-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary pass-change-btn" aria-label="Submit Password Change">Change Password</button>
  </form>
</div>
{% endblock %}
