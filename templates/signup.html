{% extends "base.html" %}

{% block content %}
  <h2>Sign Up</h2>
  
  {% if messages %}
    {% for message in messages %}
      <p class="success">{{ message }}</p>
    {% endfor %}
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
